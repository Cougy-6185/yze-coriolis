<form class="{{cssClass}}" autocomplete="off">
    <div class="ship">
        <div class="sheet-container">
            <div class="key-art-container">
                <img class="ship-img" src={{data.keyArt}} title="{{actor.name}}">
            </div>
            <div class="key-art-overlay">
                <input class="char-name-input" name="data.shipType" type="text" value="{{data.shipType}}"
                    placeholder="{{localize "YZECORIOLIS.ShipType"}}" />
                <input class="char-name-input name-input-spacer" name="name" type="text" value="{{actor.name}}"
                    placeholder="{{localize "YZECORIOLIS.Name"}}" />
                <div class="ship-origin-wrapper">
                    <div class="ship-origin-block">
                        <div class="origin-line-item flexrow mg-l mg-t">
                            <span class="data-label-1 text-base text-blue-1">Class:</span>
                            <input class="input-base text-shadow-2px text-upper text-lg" name="data.class" type="text"
                                value="{{data.class}}" placeholder="{{localize "YZECORIOLIS.ShipClass"}}" />
                        </div>
                        <div class="origin-line-item flexrow mg-l mg-b">
                            <span class="data-label-1 text-base text-blue-1">Shipyard:</span>
                            <input class="input-base text-shadow-2px text-upper text-lg" name="data.shipyard"
                                type="text" value="{{data.shipyard}}"
                                placeholder="{{localize "YZECORIOLIS.Shipyard"}}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="stats-container">

            </div>
        </div>
    </div>

</form>
