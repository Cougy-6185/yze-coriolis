<div class="tab panel" data-group="primary" data-tab="features">
    <ol class="feature-list">
        {{!-- setup header for a talent category--}}
        <li class=" talent-category-header flexrow">
            <span class="talent-category-name flexrow">{{localize "YZECORIOLIS.ShipFeature"}}</span>
            {{#if owner}}
            <div class="talent-controls">
                <a class="talent-control-add-widget feature-create" title='{{localize "YZECORIOLIS.ShipCreateFeature"}}'
                    {{#each actor.features.dataset as |v k|}}data-{{k}}="{{v}}" {{/each}}>
                    <i class="fas fa-plus"></i> {{localize "YZECORIOLIS.Add"}}
                </a>
            </div>
            {{/if}}

        </li>


        {{!-- show each feature --}}
        {{#each actor.features.items as |feature|}}
        <li class="feature item flexrow" data-item-id="{{feature._id}}">
            <div class="feature-bg flickering flexrow">
                <div class="feature-name expandable-info flexrow">
                    <span>{{feature.name}}</span>
                </div>
                <div class="feature-controls">
                    <a class="edit-widget faded feature-edit" title="{{localize "YZECORIOLIS.ShipEditFeature"}}" data-feature={{feature._id}}><i
                            class="fas fa-edit"></i></a>
                    <a class="edit-widget faded feature-delete"
                        title="{{localize "YZECORIOLIS.ShipDeleteFeature"}}" data-feature={{feature._id}}><i class="fas fa-trash"></i></a>
                </div>
            </div>
        </li>
        {{/each}}
    </ol>
</div>
